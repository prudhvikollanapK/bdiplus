<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #task-form {
            background: #333;
            color: #fff;
            padding: 1rem;
        }
        #task-form input, #task-form textarea {
            width: calc(100% - 22px); /* Adjusted width for padding */
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 3px;
        }
        #task-form input[type="text"] {
            background-color: #555;
            color: #fff;
        }
        #task-form input[type="text"]::placeholder {
            color: #ccc;
        }
        #task-form textarea {
            background-color: #555;
            color: #fff;
            resize: none;
        }
        #task-form textarea::placeholder {
            color: #ccc;
        }
        #addOrUpdateButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #addOrUpdateButton:hover {
            background-color: #45a049;
        }
        #tasks {
            margin-top: 1rem;
        }
        .task {
            background: #fff;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid #333;
            border-radius: 4px;
        }
        .task.completed {
            border-color: #00ff00;
            text-decoration: line-through;
        }
        .task button {
            background-color: #f44336; /* Red */
            border: none;
            color: white;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 4px;
            cursor: pointer;
            border-radius: 3px;
        }
        .task button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div id="task-form">
            <input type="text" id="title" placeholder="Title">
            <textarea id="description" placeholder="Description"></textarea>
            <button id="addOrUpdateButton" onclick="addOrUpdateTask()">Add Task</button>
        </div>
        <div id="tasks"></div>
    </div>

    <script>
        const apiUrl = 'http://localhost:8000/api/tasks/';
        let editingTaskId = null;

        function getTasks() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tasksDiv = document.getElementById('tasks');
                    tasksDiv.innerHTML = '';
                    data.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.className = `task ${task.completed ? 'completed' : ''}`;
                        taskDiv.innerHTML = `
                            <h3>${task.title}</h3>
                            <p>${task.description}</p>
                            <button onclick="editTask(${task.id},'${task.title}','${task.description}')">Edit</button>
                            <button onclick="deleteTask(${task.id})">Delete</button>
                        `;
                        tasksDiv.appendChild(taskDiv);
                    });
                });
        }

        function addOrUpdateTask() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            if (editingTaskId) {
                fetch(`${apiUrl}${editingTaskId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    getTasks();
                    editingTaskId = null;
                    document.getElementById('addOrUpdateButton').innerText = 'Add Task';
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                });
            } else {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        completed: false,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    getTasks();
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                });
            }
        }

        function deleteTask(taskId) {
            fetch(`${apiUrl}${taskId}/`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    getTasks();
                }
            });
        }

        function toggleCompleteTask(taskId, completed) {
            fetch(`${apiUrl}${taskId}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    completed: completed,
                }),
            })
            .then(response => response.json())
            .then(data => {
                getTasks();
            });
        }

        function editTask(taskId, title, description) {
            document.getElementById('title').value = title;
            document.getElementById('description').value = description;

            document.getElementById('addOrUpdateButton').innerText = 'Save';
            editingTaskId = taskId;
        }

        window.onload = getTasks;
    </script>
</body>
</html>
